  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
       <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      /* thx to stackoverflow and w3schools */
      .center{
      margin: 0;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
      }
      #count{
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bold;
      }
      #enough{
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 1000px;
        height: 500px;
      }
      #frog{
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #stressbutton{
        font-size: 30px;
      }
      /*#enough > h3{
        display: block;
        margin-left: auto;
        margin-right: auto;
      }*/
    </style>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stress Button</title>
    </head>

    <div id="stressDiv" class="center">
      <a id="stressbutton" class="waves-effect waves-light btn-large" onclick="countStress()">Stress Button</a>
      <div class="progress">
        <div id="progress" class="determinate" style="width: 0%"></div>
      </div>
      <div id="count"">
        Count: <span id="number">0</span>
      </div>
	  </div>

    <div id="enough" hidden class="animate__backInUp animate__animated animate__slower">
      <img id="frog" src="pepefrg-4.gif" width="200" height="200"></img>
      <div style="text-align: center;">
        <span style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 35px;">Dude, it's enough for today.</span>
      </div>
      <div style="text-align: center;">
        <span style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 35px;">Go get some sleep.</span>
      </div>
    </div>

    <body>
    
    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </body>
    <script>
      var stress = 0;
      function countStress()
      {
        stress++;
		    document.getElementById("number").innerHTML = stress;
        let widthVal = getProgressBarWidthVal();
        setProgressBarWidthVal(widthVal + 1);
        if(widthVal == 99)
        {
          let stressButtonElement = document.getElementById("stressDiv");
          let progressElement = document.getElementById("progress");
          let enoughElement = document.getElementById("enough");
          stressButtonElement.setAttribute("hidden", "hidden");
          progressElement.setAttribute("hidden", "hidden");
          enoughElement.removeAttribute("hidden");
        }
      }
      function getProgressBarWidthVal()
      {
        let progressElement = document.getElementById("progress");
        let progressWidthStr = progressElement.style.width;
        let endIndex = progressWidthStr.indexOf("%");
        return parseInt(progressWidthStr.slice(0, endIndex));
      }
      function setProgressBarWidthVal(val)
      {
        let progressElement = document.getElementById("progress");
        return progressElement.style.width = `${val}%`;
      }

    </script>
    </html>
